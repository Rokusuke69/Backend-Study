<!DOCTYPE html>
<html lang="en">
<head>
    <title>File Upload Demo</title>
</head>
<body>
    <h1>Upload a File</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="myFile">Choose a file:</label>
        <input type="file" id="myFile" name="myFile">
        <br><br>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
